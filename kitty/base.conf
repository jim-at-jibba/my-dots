# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
# clear_all_shortcuts yes


font_family      Berkeley Mono SemiCondensed
italic_font      Berkeley Mono SemiCondensed Oblique
bold_italic_font Berkeley Mono Bold SemiCondensed Oblique
bold_font        Berkeley Mono Bold SemiCondensed

font_size 16.0
modify_font cell_height 140%
# Nerd Fonts v3.3.0

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
disable_ligatures cursor

cursor_shape block

bell_on_tab no

macos_option_as_alt yes

# background_opacity 0.97
dynamic_background_opacity yes
hide_window_decorations yes
