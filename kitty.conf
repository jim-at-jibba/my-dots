# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

# font_family      Dank Mono Regular
# italic_font      Dank Mono Italic
# bold_font        Dank Mono Bold

font_family      MonoLisa Regular
italic_font      MonoLisa Italic
bold_italic_font MonoLisa Bold Italic
bold_font        MonoLisa Bold

# font_family      Hack Nerd Font Mono Regular
# bold_font        Hack Nerd Font Mono Bold
# italic_font      Hack Nerd Font Mono Italic
# bold_italic_font Hack Nerd Font Mono Bold Italic

# 16 for monolist 17 for dank
font_size 16.0

disable_ligatures cursor

cursor_shape block

bell_on_tab no

macos_option_as_alt yes

background_opacity 0.97
dynamic_background_opacity yes
hide_window_decorations yes

  # TokyoNight colors for Kitty
  
  background #24283b
  foreground #c0caf5
  selection_background #364A82
  selection_foreground #c0caf5
  url_color #73daca
  cursor #c0caf5
  
  # Tabs
  active_tab_background #7aa2f7
  active_tab_foreground #1f2335
  inactive_tab_background #292e42
  inactive_tab_foreground #545c7e
  #tab_bar_background #1D202F
  
  # normal
  color0 #1D202F
  color1 #f7768e
  color2 #9ece6a
  color3 #e0af68
